<!DOCTYPE html>
<html>
<head>
  <title>Alışveriş Sepeti</title>
  <style>
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }
    .product-card {
      border: 1px solid #eee;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
    }
    .product-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .product-card button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 3px;
      cursor: pointer;
    }
    .cart-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }
    .delete-btn {
      background: #ff4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ürünler</h1>
    <div class="products" id="products"></div>
    
    <h2>Sepetim</h2>
    <div id="cart-items"></div>
    <div id="cart-total"></div>
  </div>
  
  <script src="shopping-cart.js"></script>
</body>
</html>
